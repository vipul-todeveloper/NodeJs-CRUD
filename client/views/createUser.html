<div class="col-sm-11 pad bottom">
    <div class="col-sm-6"> <h1 class="list-inline">Create User</h1></div>
    <div class="col-sm-6"> <h1></h1><a class="btn btn-info  pull-right" href="#/">Back to User List</a></div>
</div>
<div class="col-sm-11 text-center" ng-init="findOne()">
    <span id="print_msg" class="text-danger" ng-show="showMsg">{{print_msg}}</span>
    <form class="form-horizontal" ng-submit="submit()">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">User Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="userName" placeholder="Enter User Name" ng-model="user.name">
                <span id="userName_error" class="text-danger">{{userName_error}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="userEmail" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="userEmail" placeholder="Enter Email" ng-model="user.email">
                <span id="userEmail_error"  class="text-danger">{{userEmail_error}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="userPass" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="userPass" placeholder="Enter Password" ng-model="user.password">
                <span id="userPass_error"  class="text-danger">{{userPass_error}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submit_button" type="submit" name="submit" class="btn btn-success" ng-hide="user.user_id" ng-click="create(user)">Save</button>
                <button id="submit_button" type="submit" name="submit" class="btn btn-success" ng-show="user.user_id" ng-click="update(user)">Update</button>
            </div>
        </div>
    </form>
</div>
